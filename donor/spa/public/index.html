<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Replate Donor</title>
    <meta name="color-scheme" content="light dark" />
    <link rel="icon" href="/favicon.ico" />
    <link rel="stylesheet" type="text/css" href="/css/main.css" />
    <style>
      :root {
        --primary: #2e7d32;
        --secondary: #1565c0;
        --accent: #ffb300;
        --bg: #ffffff;
        --fg: #1f2937;
        --muted: #6b7280;
        --card: #f9fafb;
      }
      @media (prefers-color-scheme: dark) {
        :root { --bg: #0b0f14; --fg: #e5e7eb; --card: #0f1720; }
      }
      html, body, #root { height: 100%; }
      body { margin:0; font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, 'Apple Color Emoji','Segoe UI Emoji'; background: var(--bg); color: var(--fg); }
      .container { max-width: 1200px; margin: 0 auto; padding: 1rem; }
      .card { background: var(--card); border-radius: 10px; padding: 1rem; box-shadow: 0 2px 8px rgba(0,0,0,0.08); }
      .nav { display:flex; align-items:center; gap:1rem; padding:0.75rem 1rem; border-bottom: 1px solid #e5e7eb; }
      .nav .brand { display:flex; align-items:center; gap:0.5rem; font-weight:700; color: var(--primary); }
      .nav .spacer { flex:1; }
      .btn { background: var(--primary); color:#fff; border:none; border-radius:6px; padding:0.6rem 1rem; cursor:pointer; }
      .btn.secondary { background: var(--secondary); }
      .btn.accent { background: var(--accent); color: #111827; }
      a { color: var(--secondary); text-decoration:none; }
      a:hover { text-decoration: underline; }
      input, select, textarea { width:100%; padding:0.6rem 0.7rem; border-radius:6px; border:1px solid #cbd5e1; background:transparent; color:inherit; }
      label { font-size:0.9rem; color:var(--muted); margin-bottom:0.25rem; display:block; }
      form .row { margin-bottom: 0.8rem; }
      .error { color:#b91c1c; font-size:0.9rem; }
      .text-muted { color: var(--muted); }
    </style>
  </head>
  <body>
    <div id="root">
      <noscript>This app requires JavaScript enabled.</noscript>
    </div>
    <script type="module" src="/dist/main.js"></script>
  </body>
</html>
